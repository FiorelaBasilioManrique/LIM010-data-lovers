<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokeMania</title>
    <link rel="icon" href="img/IconoP.ico">
    <!--Iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--fuente-->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Roboto&display=swap" rel="stylesheet">
    <!--Estilos-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
  
    <!--Encabezado-->
    <header>
      <h1>PokeMania</h1>
      <img id="pokeima" src="img/1.png" alt="">
    </header>
    <!--fin encabezado-->

    <main>
  
      <div class="container">

      <!--Inicio login-->

      <div class="ventana" id="login">
        <div class="logo">
          <img class="galerias-principal" src="img/logo1.png" alt="">
        </div>

      <div class="input-container">

        <!--Mensaje de No Ingresar-->
        <div class="mensaje" id="mensaje"></div>
        <!--Fin de No Ingresar-->

        <div class="grupo">
          <label for="usuario">Usuario:</label>
          <div class="input-grupo">
            <i class="fas fa-user"></i>
            <input type="text" name="Usuario" id="usuario" placeholder="Usuario" value="LABORATORIA">
          </div>
        </div>

        <div class="grupo">
          <label for="Contraseña">Contraseña:</label>
          <div class="input-grupo">
            <i class="fas fa-key"></i>
            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" value="LABORATORIA">
          </div>
        </div>

        <div class="grupo-boton">
          <button id="capturarcontraseña">INGRESAR</button>
        </div>

      </div>
     </div>
    </div>
    
    <!--fin Login-->

    <!--menu-->

    <section class="dise" id="formularios">

    <div class="menu" id="menubar">
      <button class="inicio" id="inicio">Inicio</button>
        
        <select class="diseñomenu" id="ordenar-abc">
          <option value="">ORDENAR POR</option>
          <option value="0">Ordenar A-Z</option>
          <option value="1">Ordenar Z-A</option>
          <option value="2">Ascendente A.</option>
          <option value="3">Descendente A.</option>
        </select>
  
        <select class="diseñomenu" id="tipos">
          <option>TIPOS</option>
          <option value="Grass">Planta</option>
          <option value="Poison">Veneno</option>
          <option value="Fire">Fuego</option>
          <option value="Water">Agua</option>
          <option value="Normal"> Normal</option>
          <option value="Ground">Tierra</option>
          <option value="Fighting">Lucha</option>
          <option value="Rock">Roca</option>
          <option value="Ice">Hielo</option>
          <option value="Flying">Volador</option>
          <option value="Bug">Bicho</option>
          <option value="Electric">Eléctrico</option>
          <option value="Psychic">Psíquico</option>
          <option value="Ghost">Fantasma</option>
          <option value="Dragon">Dragón</option>
          </select>


          <select class="huevos" id="huevos">
            <option value="">HUEVOS</option>
            <option value="2 km">2Km</option>
            <option value="5 km">5Km</option>
            <option value="10 km">10Km</option>
            <option value="Not in Eggs">No tiene</option>
          </select>
          <button class="salir" id="salir">Salir</button>
        </div>

        <div class="cuenta"> <span id="pokecuenta"></span> </div>
        <div class="cuenta"> <span id="promediototal"></span> </div>

        <div> <span id="atrapados"></span> </div>
        <div> <span id="noatrapados"></span> </div>

          <div id="contenedorPoke"></div>  
  
      </section> 

      <!--FIN MENU-->
        
    </main>
